<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Vagas de Est√°gio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        select:focus, 
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .keywords-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .keyword-tag {
            background: #4facfe;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .keyword-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .users-list {
            display: grid;
            gap: 15px;
        }
        
        .user-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-card h3 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
        }
        
        .keywords-display {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .keyword-display-tag {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Alerta de Vagas de Est√°gio</h1>
            <p>Cadastre-se e receba as melhores oportunidades de est√°gio diretamente no seu email!</p>
        </div>
        
        <div class="content">
            <!-- Cadastro de Utilizador -->
            <div class="section">
                <h2>üìù Cadastro de Estudante</h2>
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="curso">Curso:</label>
                        <select id="curso" name="curso" required>
                            <option value="">Selecione seu curso</option>
                            <option value="Sistemas de Informa√ß√£o">Sistemas de Informa√ß√£o</option>
                            <option value="Ci√™ncia da Computa√ß√£o">Ci√™ncia da Computa√ß√£o</option>
                            <option value="Engenharia de Software">Engenharia de Software</option>
                            <option value="An√°lise e Desenvolvimento de Sistemas">An√°lise e Desenvolvimento de Sistemas</option>
                            <option value="Engenharia da Computa√ß√£o">Engenharia da Computa√ß√£o</option>
                            <option value="Administra√ß√£o">Administra√ß√£o</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Design">Design</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Ex: S√£o Paulo, Rio de Janeiro" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="palavras-chave">Palavras-chave de Interesse:</label>
                        <input type="text" id="palavras-chave-input" placeholder="Digite uma palavra-chave e pressione Enter">
                        <div class="keywords-input" id="keywords-container"></div>
                        <small style="color: #666; margin-top: 5px; display: block;">
                            Exemplos: Python, JavaScript, React, Marketing Digital, Design Gr√°fico, Suporte T√©cnico
                        </small>
                    </div>
                    
                    <button type="submit">Cadastrar-se</button>
                </form>
                <div id="cadastro-result" class="result" style="display: none;"></div>
            </div>
            
            <!-- Lista de Utilizadores -->
            <div class="section">
                <h2>üë• Estudantes Cadastrados</h2>
                <button onclick="carregarUtilizadores()">Atualizar Lista</button>
                <button onclick="simularAgente()" class="btn-secondary">ü§ñ Simular Agente</button>
                <div id="users-list" class="users-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/users';
        let palavrasChave = [];

        // Gest√£o de palavras-chave
        document.getElementById('palavras-chave-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const palavra = this.value.trim();
                if (palavra && !palavrasChave.includes(palavra)) {
                    palavrasChave.push(palavra);
                    atualizarPalavrasChave();
                    this.value = '';
                }
            }
        });

        function atualizarPalavrasChave() {
            const container = document.getElementById('keywords-container');
            container.innerHTML = '';
            palavrasChave.forEach((palavra, index) => {
                const tag = document.createElement('div');
                tag.className = 'keyword-tag';
                tag.innerHTML = `${palavra} <span class="remove" onclick="removerPalavra(${index})">√ó</span>`;
                container.appendChild(tag);
            });
        }

        function removerPalavra(index) {
            palavrasChave.splice(index, 1);
            atualizarPalavrasChave();
        }

        // Cadastro de utilizador
        document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                curso: document.getElementById('curso').value,
                cidade: document.getElementById('cidade').value,
                palavras_chave: palavrasChave
            };

            if (palavrasChave.length === 0) {
                mostrarResultado('cadastro-result', 'Por favor, adicione pelo menos uma palavra-chave de interesse.', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultado('cadastro-result', 'Cadastro realizado com sucesso! Voc√™ receber√° alertas de vagas no seu email.', 'success');
                    document.getElementById('cadastro-form').reset();
                    palavrasChave = [];
                    atualizarPalavrasChave();
                    carregarUtilizadores();
                } else {
                    mostrarResultado('cadastro-result', data.error || 'Erro ao realizar cadastro', 'error');
                }
            } catch (error) {
                mostrarResultado('cadastro-result', 'Erro de conex√£o: ' + error.message, 'error');
            }
        });

        // Carregar utilizadores
        async function carregarUtilizadores() {
            try {
                const response = await fetch(API_BASE_URL);
                const users = await response.json();
                
                const container = document.getElementById('users-list');
                
                if (users.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Nenhum estudante cadastrado ainda.</p>';
                    return;
                }
                
                container.innerHTML = users.map(user => `
                    <div class="user-card">
                        <h3>${user.nome}</h3>
                        <div class="user-info">
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <span class="info-value">${user.email}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Curso</span>
                                <span class="info-value">${user.curso}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Cidade</span>
                                <span class="info-value">${user.cidade}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span class="info-value">${user.ativo ? '‚úÖ Ativo' : '‚ùå Inativo'}</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Palavras-chave</span>
                            <div class="keywords-display">
                                ${user.palavras_chave.map(palavra => `<span class="keyword-display-tag">${palavra}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('users-list').innerHTML = '<p style="color: red;">Erro ao carregar utilizadores: ' + error.message + '</p>';
            }
        }

        // Simular agente
        async function simularAgente() {
            const resultContainer = document.getElementById('users-list');
            
            resultContainer.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h3>ü§ñ Agente em Execu√ß√£o...</h3>
                    <p>Varrendo portais de vagas: CIEE, Nube, LinkedIn</p>
                    <div style="margin: 20px 0;">
                        <div style="width: 100%; background: #e0e0e0; border-radius: 10px; overflow: hidden;">
                            <div id="progress-bar" style="width: 0%; height: 20px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); transition: width 0.5s ease;"></div>
                        </div>
                    </div>
                    <p id="progress-text">Iniciando varredura...</p>
                </div>
            `;

            const steps = [
                { progress: 20, text: "Conectando ao CIEE..." },
                { progress: 40, text: "Varrendo vagas no CIEE..." },
                { progress: 60, text: "Conectando ao Nube..." },
                { progress: 80, text: "Varrendo vagas no LinkedIn..." },
                { progress: 100, text: "Processando e enviando emails..." }
            ];

            for (let i = 0; i < steps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                document.getElementById('progress-bar').style.width = steps[i].progress + '%';
                document.getElementById('progress-text').textContent = steps[i].text;
            }

            // Executar o agente real
            try {
                const response = await fetch('/api/agente/executar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContainer.innerHTML = `
                        <div style="background: #d4edda; border-radius: 10px; border: 1px solid #c3e6cb; padding: 30px;">
                            <h3 style="color: #155724; text-align: center; margin-bottom: 20px;">‚úÖ Agente Executado com Sucesso!</h3>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                                <div style="text-align: center;">
                                    <strong style="color: #155724;">${data.total_users_processados}</strong>
                                    <p style="color: #155724; margin: 5px 0;">Utilizadores Processados</p>
                                </div>
                                <div style="text-align: center;">
                                    <strong style="color: #155724;">${data.total_vagas_encontradas}</strong>
                                    <p style="color: #155724; margin: 5px 0;">Vagas Encontradas</p>
                                </div>
                                <div style="text-align: center;">
                                    <strong style="color: #155724;">${data.portais_verificados.length}</strong>
                                    <p style="color: #155724; margin: 5px 0;">Portais Verificados</p>
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 20px;">
                                <h4 style="color: #155724; margin-bottom: 15px;">üìä Resultados por Utilizador:</h4>
                                ${data.resultados.map(resultado => `
                                    <div style="background: white; border-radius: 8px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #28a745;">
                                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                            <strong style="color: #333;">${resultado.nome}</strong>
                                            <span style="background: #28a745; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px;">
                                                ${resultado.vagas_encontradas} vagas
                                            </span>
                                        </div>
                                        <p style="color: #666; font-size: 14px; margin-bottom: 10px;">${resultado.email}</p>
                                        ${resultado.vagas.length > 0 ? `
                                            <div style="margin-top: 10px;">
                                                <strong style="color: #333; font-size: 14px;">Vagas encontradas:</strong>
                                                <ul style="margin: 5px 0 0 20px; color: #555; font-size: 13px;">
                                                    ${resultado.vagas.slice(0, 3).map(vaga => `
                                                        <li>${vaga.titulo} - ${vaga.empresa} (${vaga.portal})</li>
                                                    `).join('')}
                                                    ${resultado.vagas.length > 3 ? `<li style="color: #666;">... e mais ${resultado.vagas.length - 3} vagas</li>` : ''}
                                                </ul>
                                            </div>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                            
                            <p style="color: #155724; text-align: center; margin-bottom: 20px;">
                                Emails de alerta foram enviados para todos os utilizadores com vagas correspondentes.
                            </p>
                            <div style="text-align: center;">
                                <button onclick="carregarUtilizadores()" style="margin-right: 10px;">Voltar √† Lista</button>
                                <button onclick="verExemplosVagas()" class="btn-secondary">Ver Exemplos de Vagas</button>
                            </div>
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = `
                        <div style="background: #f8d7da; border-radius: 10px; border: 1px solid #f5c6cb; padding: 30px; text-align: center;">
                            <h3 style="color: #721c24;">‚ùå Erro na Execu√ß√£o do Agente</h3>
                            <p style="color: #721c24;">${data.message || 'Erro desconhecido'}</p>
                            <button onclick="carregarUtilizadores()" style="margin-top: 20px;">Voltar √† Lista</button>
                        </div>
                    `;
                }
            } catch (error) {
                resultContainer.innerHTML = `
                    <div style="background: #f8d7da; border-radius: 10px; border: 1px solid #f5c6cb; padding: 30px; text-align: center;">
                        <h3 style="color: #721c24;">‚ùå Erro de Conex√£o</h3>
                        <p style="color: #721c24;">Erro ao executar o agente: ${error.message}</p>
                        <button onclick="carregarUtilizadores()" style="margin-top: 20px;">Voltar √† Lista</button>
                    </div>
                `;
            }
        }

        // Ver exemplos de vagas
        async function verExemplosVagas() {
            try {
                const response = await fetch('/api/agente/vagas-exemplo');
                const data = await response.json();
                
                const resultContainer = document.getElementById('users-list');
                resultContainer.innerHTML = `
                    <div style="background: #f8f9fa; border-radius: 10px; border: 1px solid #dee2e6; padding: 30px;">
                        <h3 style="color: #333; text-align: center; margin-bottom: 20px;">üìã Exemplos de Vagas Dispon√≠veis</h3>
                        <p style="text-align: center; color: #666; margin-bottom: 30px;">
                            Total de ${data.total_vagas_simuladas} vagas simuladas no sistema
                        </p>
                        
                        <div style="display: grid; gap: 20px;">
                            ${data.vagas_exemplo.map(vaga => `
                                <div style="background: white; border-radius: 8px; padding: 20px; border-left: 4px solid #4facfe; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                                        <h4 style="color: #4facfe; margin: 0;">${vaga.titulo}</h4>
                                        <span style="background: #e9ecef; color: #495057; padding: 3px 8px; border-radius: 12px; font-size: 12px;">
                                            ${vaga.portal}
                                        </span>
                                    </div>
                                    <div style="margin-bottom: 15px;">
                                        <strong style="color: #333;">${vaga.empresa}</strong> ‚Ä¢ 
                                        <span style="color: #666;">${vaga.cidade}</span>
                                    </div>
                                    <p style="color: #555; margin-bottom: 15px; line-height: 1.4;">
                                        ${vaga.descricao}
                                    </p>
                                    <div>
                                        <strong style="color: #333; font-size: 14px;">Palavras-chave:</strong>
                                        <div style="display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px;">
                                            ${vaga.palavras_chave.map(palavra => `
                                                <span style="background: #e3f2fd; color: #1976d2; padding: 2px 8px; border-radius: 12px; font-size: 12px;">
                                                    ${palavra}
                                                </span>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="text-align: center; margin-top: 30px;">
                            <button onclick="carregarUtilizadores()">Voltar √† Lista</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('users-list').innerHTML = `
                    <div style="background: #f8d7da; border-radius: 10px; border: 1px solid #f5c6cb; padding: 30px; text-align: center;">
                        <h3 style="color: #721c24;">‚ùå Erro ao Carregar Exemplos</h3>
                        <p style="color: #721c24;">Erro: ${error.message}</p>
                        <button onclick="carregarUtilizadores()" style="margin-top: 20px;">Voltar √† Lista</button>
                    </div>
                `;
            }
        }

        function mostrarResultado(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Carregar utilizadores ao iniciar
        carregarUtilizadores();
    </script>
</body>
</html>
